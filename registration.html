<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="src/authentication.css">
    <title>Register</title>
</head>

<body>

    <section>
        <div class="container">
            <div class="row mt-5">
                <div class="col-12 col-sm-8 col-md-4 m-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center mb-5">
                                <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor"
                                    class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                    <path fill-rule="evenodd"
                                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                                </svg>
                            </div>
                            <form name="registerform" onsubmit="return fun1()">
                                <input type="text" name="uname1" class="form-control my-4 py-2" placeholder="username">
                                <input type="email" name="mail" class="form-control my-4 py-2" placeholder="email">
                                <input type="password" name="upass1" class="form-control my-4 py-2"
                                    placeholder="password">
                                <input type="password" name="upass2" class="form-control my-4 py-2"
                                    placeholder="retype password">
                                <div id="errorbox"></div>
                                <div class="text-center mt-3">
                                    <button class="btn btn-primary">Register</button>
                                    <a href="login.html" class="nav-link">Already have an acount ?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>








    <script src="src/validation.js"></script>
</body>

</html>
